        }

        .heart {
            font-size: 50px;

        }

        .message {

            border-radius: 10px;

            color: #ff758c;
        }

</head>

    <style>
        .snowflake {
            position: absolute;
            top: -10px;

            font-size: 20px;
            pointer-events: none;

        }

            0% {

        }

</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // 创建雪花
        function createSnowflake() {
            let snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.textContent = "❄";  // 雪花符号

            // 随机位置
            snowflake.style.left = Math.random() * 100 + "%";
            snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";  // 动画持续时间
            snowflake.style.fontSize = Math.random() * 10 + 10 + "px";  // 随机雪花大小
            snowflake.style.animationDelay = Math.random() * 3 + "s";  // 动画延迟时间

            // 添加雪花到页面
            document.body.appendChild(snowflake);

            // 移除雪花（完成后）
            setTimeout(() => {
                snowflake.remove();
            }, 5000);  // 5秒后删除雪花
        }

        // 每隔200ms生成一个雪花
        setInterval(createSnowflake, 200);
    });
</script>
